ecial (discounted) price&quot;,&quot;fullTitle&quot;:&quot;Home Page Tests TC07 - Discounted products should show old price and special (discounted) price&quot;,&quot;duration&quot;:251,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;http://localhost:8080/shop/&#x27;);\n// Find products that have discounted prices\ncy.get(&#x27;#featuredItemsContainer .product&#x27;).each($el =&gt; {\n  if ($el.find(&#x27;del&#x27;).length &gt; 0) {\n    // Old price should be visible\n    cy.wrap($el).find(&#x27;del&#x27;).should(&#x27;be.visible&#x27;);\n    // New special price should be visible\n    cy.wrap($el).find(&#x27;.specialPrice&#x27;).should(&#x27;be.visible&#x27;);\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9c2230d4-dea6-48dc-a404-209c9b4cbd3d&quot;,&quot;parentUUID&quot;:&quot;a1b03974-be9d-4c2f-8352-48e75fc1d4df&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC08 - Add to Cart increases cart count&quot;,&quot;fullTitle&quot;:&quot;Home Page Tests TC08 - Add to Cart increases cart count&quot;,&quot;duration&quot;:335,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;http://localhost:8080/shop/&#x27;);\n// Get initial cart count\ncy.get(&#x27;#miniCartSummary&#x27;).invoke(&#x27;text&#x27;).then(initialCount =&gt; {\n  const initial = parseInt(initialCount.trim()) || 0;\n  // Click first Add to Cart button\n  cy.get(&#x27;#featuredItemsContainer .product&#x27;).first().find(&#x27;.addToCart&#x27;).click();\n  // Verify cart count increased by 1\n  cy.get(&#x27;#miniCartSummary&#x27;).invoke(&#x27;text&#x27;).should(newCount =&gt; {\n    const updated = parseInt(newCount.trim()) || 0;\n    expect(updated).to.eq(initial + 1);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;78b6937a-342f-4f8c-b8b1-95fa2e65300b&quot;,&quot;parentUUID&quot;:&quot;a1b03974-be9d-4c2f-8352-48e75fc1d4df&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC09 - Cart dropdown displays product details correctly&quot;,&quot;fullTitle&quot;:&quot;Home Page Tests TC09 - Cart dropdown displays product details correctly&quot;,&quot;duration&quot;:411,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;http://localhost:8080/shop/&#x27;);\n// Add first featured product to cart\ncy.get(&#x27;#featuredItemsContainer .product&#x27;).first().find(&#x27;.addToCart&#x27;).click();\n// Handle cookie consent if visible\ncy.get(&#x27;div.cc-window&#x27;).then($banner =&gt; {\n  if ($banner.is(&#x27;:visible&#x27;)) {\n    cy.log(&#x27;Closing cookie consent banner&#x27;);\n    cy.get(&#x27;div.cc-window&#x27;).invoke(&#x27;remove&#x27;);\n  }\n});\n// Open cart dropdown\ncy.get(&#x27;.dropdown-toggle&#x27;).contains(&#x27;Shopping cart&#x27;).click({\n  force: true\n});\n// Verify product name, price, and quantity inside dropdown\ncy.get(&#x27;#miniCartDetails&#x27;).within(() =&gt; {\n  cy.get(&#x27;.product-name&#x27;).should(&#x27;be.visible&#x27;);\n  cy.get(&#x27;.price&#x27;).should(&#x27;contain&#x27;, &#x27;USD&#x27;);\n  cy.get(&#x27;strong&#x27;).first().should(&#x27;contain&#x27;, &#x27;1&#x27;); // quantity\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3e8fceaf-00dc-4111-ba43-017463630a49&quot;,&quot;parentUUID&quot;:&quot;a1b03974-be9d-4c2f-8352-48e75fc1d4df&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC10 - Remove item from cart updates cart correctly&quot;,&quot;fullTitle&quot;:&quot;Home Page Tests TC10 - Remove item from cart updates cart correctly&quot;,&quot;duration&quot;:855,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Prevent Cypress from failing on uncaught JS errors from Shopizer\nCypress.on(&#x27;uncaught:exception&#x27;, (err, runnable) =&gt; {\n  return false;\n});\ncy.visit(&#x27;http://localhost:8080/shop/&#x27;);\n// Close cookie banner if visible\ncy.get(&#x27;div.cc-window&#x27;).then($banner =&gt; {\n  if ($banner.is(&#x27;:visible&#x27;)) cy.get(&#x27;div.cc-window&#x27;).invoke(&#x27;remove&#x27;);\n});\n// Add first featured product to cart\ncy.get(&#x27;#featuredItemsContainer .product&#x27;).first().find(&#x27;.addToCart&#x27;).click();\n// Wait until mini cart updates (AJAX may take time)\ncy.get(&#x27;#miniCartSummary&#x27;, {\n  timeout: 10000\n}).should($span =&gt; {\n  const count = parseInt($span.text()) || 0;\n  expect(count).to.be.greaterThan(0);\n});\n// Visit cart page\ncy.visit(&#x27;http://localhost:8080/shop/cart/shoppingCart.html&#x27;);\n// Wait until cart table loads\ncy.get(&#x27;#mainCartTable tbody tr&#x27;, {\n  timeout: 10000\n}).should(&#x27;have.length.greaterThan&#x27;, 0);\n// Capture initial cart row count\ncy.get(&#x27;#mainCartTable tbody tr&#x27;).then($rows =&gt; {\n  const initialCount = $rows.length;\n  // Click remove on first item\n  cy.get(&#x27;.removeProductIcon&#x27;).first().click({\n    force: true\n  });\n  // Verify cart row decreased by 1\n  cy.get(&#x27;#mainCartTable tbody tr&#x27;).should(&#x27;have.length&#x27;, initialCount - 1);\n  // Verify mini cart summary updated\n  cy.get(&#x27;#miniCartSummary&#x27;).invoke(&#x27;text&#x27;).then(text =&gt; {\n    const count = parseInt(text) || 0;\n    expect(count).to.eq(Math.max(initialCount - 1, 0));\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;241c6bb2-c6a3-4b12-b2b8-86c4bff0a41d&quot;,&quot;parentUUID&quot;:&quot;a1b03974-be9d-4c2f-8352-48e75fc1d4df&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC11 - Footer
