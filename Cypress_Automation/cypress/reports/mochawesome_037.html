in@shopizer.com&#x27;).click();\ncy.get(&#x27;ul.dropdown-menu a&#x27;).contains(&#x27;My profile&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;ul.dropdown-menu a&#x27;).contains(&#x27;Logout&#x27;).should(&#x27;be.visible&#x27;);\n// Verify language dropdown exists\ncy.get(&#x27;a.dropdown-toggle&#x27;).contains(&#x27;Language&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;a.dropdown-toggle&#x27;).contains(&#x27;Language&#x27;).click();\ncy.get(&#x27;ul.dropdown-menu a&#x27;).contains(&#x27;en&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;ul.dropdown-menu a&#x27;).contains(&#x27;fr&#x27;).should(&#x27;be.visible&#x27;);\n// Verify Shopizer logo is visible\ncy.get(&#x27;.brand img[src*=\&quot;shopizer_small.jpg\&quot;]&#x27;).should(&#x27;be.visible&#x27;);\n// Verify Home icon link exists\ncy.get(&#x27;a[href=\&quot;/admin/home.html\&quot;] i.icon-home&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;88d6682c-e46a-41bd-b62d-2c4734affcef&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC02 - should open My Profile page from dashboard&quot;,&quot;fullTitle&quot;:&quot;Admin Dashboard Page Tests TC02 - should open My Profile page from dashboard&quot;,&quot;duration&quot;:4699,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// 1️⃣ Login as admin\ncy.visit(&#x27;http://localhost:8080/admin/logon.html&#x27;);\ncy.get(&#x27;#username&#x27;).type(&#x27;admin@shopizer.com&#x27;);\ncy.get(&#x27;#password&#x27;).type(&#x27;password&#x27;);\ncy.get(&#x27;#formSubmitButton&#x27;).click();\n// 2️⃣ Open My Profile page via User dropdown\ncy.get(&#x27;a.dropdown-toggle&#x27;).contains(&#x27;admin@shopizer.com&#x27;).click();\ncy.get(&#x27;ul.dropdown-menu a&#x27;).contains(&#x27;My profile&#x27;).click();\n// 3️⃣ Verify URL\ncy.url().should(&#x27;include&#x27;, &#x27;/admin/users/displayUser.html&#x27;);\n// 4️⃣ Verify heading exists (use actual heading text)\ncy.get(&#x27;h3&#x27;).should(&#x27;exist&#x27;).and(&#x27;contain.text&#x27;, &#x27;Edit user&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7a186fb9-fba8-437b-8167-2f4f229c229a&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC03 - should update admin profile fields and save successfully&quot;,&quot;fullTitle&quot;:&quot;Admin Dashboard Page Tests TC03 - should update admin profile fields and save successfully&quot;,&quot;duration&quot;:3942,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// 2️⃣ Open My Profile page\ncy.contains(&#x27;admin@shopizer.com&#x27;).click();\ncy.contains(&#x27;My profile&#x27;).click();\n// Correct URL assertion\ncy.url().should(&#x27;include&#x27;, &#x27;/admin/users/displayUser.html&#x27;);\n// 3️⃣ Update profile fields\ncy.get(&#x27;#firstName&#x27;).clear().type(&#x27;AdminUpdated&#x27;);\ncy.get(&#x27;#lastName&#x27;).clear().type(&#x27;UserUpdated&#x27;);\n// Optional: Update email if needed\n// cy.get(&#x27;#adminEmail&#x27;).clear().type(&#x27;adminupdated@shopizer.com&#x27;);\n// 4️⃣ Click Save\ncy.get(&#x27;button.btn-success&#x27;).click();\n// 5️⃣ Verify profile fields are updated\ncy.get(&#x27;#firstName&#x27;).should(&#x27;have.value&#x27;, &#x27;AdminUpdated&#x27;);\ncy.get(&#x27;#lastName&#x27;).should(&#x27;have.value&#x27;, &#x27;UserUpdated&#x27;);\n// Note: #store.success may not appear immediately due to Shopizer behavior\n// If needed, you can check for visibility after a small wait:\n// cy.get(&#x27;#store.success&#x27;, { timeout: 5000 }).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;38fdc120-7d2d-4301-9dc4-523dcb1eac8e&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC04 - Search Orders with valid keyword shows results&quot;,&quot;fullTitle&quot;:&quot;Admin Dashboard Page Tests TC04 - Search Orders with valid keyword shows results&quot;,&quot;duration&quot;:2954,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;http://localhost:8080/admin/home.html&#x27;);\nconst customerName = &#x27;Johny&#x27;; // Use first name for reliable search\n// Type the customer name\ncy.get(&#x27;input[name=\&quot;customer\&quot;]&#x27;).clear().type(customerName);\n// Wait for the grid to update dynamically\ncy.get(&#x27;div.gridBody&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;);\n// Get all rows after grid update\ncy.get(&#x27;div.gridBody div[role=\&quot;presentation\&quot;]&#x27;, {\n  timeout: 10000\n}).should(&#x27;exist&#x27;).then($rows =&gt; {\n  // Assert at least one row contains the customer name\n  const matches = $rows.toArray().filter(row =&gt; row.innerText.includes(customerName));\n  expect(matches.length).to.be.greaterThan(0);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8abef6c9-bdb1-4093-af72-c0a993d01897&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC05 - Search Orders with invalid keyword shows no results&quot;,&quot;fullTitle&quot;:&quot;Admin Dashboard Page Tests TC05 - Search Orders with invalid keyword shows no results&quot;,&quot;duration&quot;:2893,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;http://localhost:8080/admin/home.html&#x27;);\nconst invalidCustomer = &#x27;Invalid Name 123&#x27;;\n// Type the invalid customer name\ncy.get(&#x27;input[name=\&quot;customer\&quot;]&#x27;).clear().type(invalidCustomer);\n// Wait for the grid to update dynamically\ncy.get(&#x27;div.gridBody&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;);\n// Assert that the \&quot;No items to show.\&quot; message is visible\ncy.get(&#x27;td.emptyMessage&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;).and(&#x27;contain.text&#x27;, &#x27;No items to show.&#x27;);\n// Assert that no data rows are present\ncy.get(&#x27;div.gridBody div[role=\&quot;presentation\&quot;]&#x27;).should(&#x27;have.length&#x27;, 0);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7237dfbb-56c5-4e6e-90fd-2de2895769d4&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;TC06 - Update Order Status from Orders List&quot;,&quot;fullTitle&quot;:&quot;Admin Dashboard Page Tests TC06 - Update Order Status from Orders List&quot;,&quot;duration&quot;:0,&quot;state&quot;:&quot;pending&quot;,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:true,&quot;code&quot;:&quot;// This test is skipped because the order status update feature is not present&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7c5c0ac2-f3b8-43b4-8611-e94f0b000cc1&quot;,&quot;parentUUID&quot;:&quot;e631c8e1-a649-4956-b560-32b00297c5a9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;88d6682c-e46a-41bd-b62d-2c4734affcef&quot;,&quot;7a186fb9-fba8-437b-8167-2f4f229c229a&quot;,&quot;38fdc120-7d2d-4301-9dc4-523dcb1eac8e&quot;,&quot;8abef6c9-bdb1-4093-af72-c0a993d01897&quot;,&quot;7237dfbb-56c5-4e6e-90fd-2de2895769d4&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[&quot;7c5c0ac2-f3b8-43b4-8611-e94f0b000cc1&quot;],&quot;skipped&quot;:[],&quot;duration&quot;:19267,&quot;root&quot;:false,&quot;rootEmpty&quot;:fal
